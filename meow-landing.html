<body>
<header class="top-nav">

        <form class="sign_up">
            <button id="sign-up" type="submit">Sign Up</button>

        <form class="sign_in">
           
            <label for="user">User Name:</label>
            <input type=text id="user" name="user_name">
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">

        </form>

        <button class="burger">

            <div href="gallery">Profiles</div>

        </button>

<section class="logo-display">

<!------The about section should use a carousel to display about slides  -------->

    <div class="carousel">

            <img src="meow-img/back.png" alt="prev">
        </button>
            <div class="carousel_track-container">
               <ul class="carousel_track">

                       <img class="carousel-image" src="meow-img/slide-1.jpg" alt="">

                   </li>
                   <li class="carousel_slide">
                       <img class="carousel-image" src="meow-img/slide-4.jpg" alt="">
                   </li>
               </ul> 
            </div>
        <button class="carousel_button carousel_button--right">
            <img src="meow-img/arrow.png" alt="next">
        </button>
        <div class="carousel_nav">

            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
